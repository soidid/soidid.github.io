
<div class="ui inverted menu">
  <a class="item" href="index.html">
    <i class="thumbs down outline icon"></i> The Blacklist
  </a>
  <a class="item" href="#/legislators">
    立委
  </a>
  <a class="active item" href="#/events">
    事件
  </a>
  <a class="item" href="#/critiquers">
    議題關注者
  </a>

  <div class="right menu">
    <div class="item">
      <div class="ui mini icon input">
        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>

</div>

 <div class="ui segment">
   <p>收集議題關注者、NGO、NPO 的不推薦名單</p>
</div>


<div class="ui celled grid">
   <div class="row">
   	<div class="one wide column" style="">
   	</div>

    <div class="eleven wide middle column" style="">

       <div class="ui segment">

       	<div><h2 class="ui info">
            {{event.name}}
            <div class="ui top right attached {{event.color}} label">{{event.category}}</div></h2>
        </div>

        <div class="ui secondary segment">
          <p>事件摘要：{{event.abstract}}</p>
          <p>所屬名單：{{event.ngo}}、{{event.list}}</p>
          <p>更新日期：{{event.date}}</p>
        </div>

         <h3 class="ui dividing header">相關人士</h3>
         <p>{{event.people}}</p>


         <h3 class="ui dividing header">完整說明</h3>
         <p>{{event.content}}</p>
         <h3 class="ui dividing header">喊冤專區</h3>

         <h3 class="ui dividing header">原始資料</h3>

         <div class="ui list">

           <a class="item" ng-repeat='source in event.data' href=http://{{source.link}}>
            <i class="right triangle icon"></i>
            {{source.title}}
          </a>



         </div>
       </div>
     </div>

   </div>
    <div class="one wide column" style="">
   	</div>

  </div>
</div>

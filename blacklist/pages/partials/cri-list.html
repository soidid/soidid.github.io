  <!-- Sort Tables -->
  <script type="text/javascript">
  $(function() {

		var table = $('<table></table>');
		table.append('<thead><tr><th class="number">Number</th></tr></thead>');
		var tbody = $('<tbody></tbody>');
		for(var i = 0; i<100; i++) {
			tbody.append('<tr><td>' + Math.floor(Math.random() * 100) + '</td></tr>');
		}
		table.append(tbody);
		$('.example.ex-2').append(table);

		$('table').tablesort().data('tablesort');

		$('thead th.number').data('sortBy', function(th, td, sorter) {
			return parseInt(td.text(), 10);
		});

	});
  </script>

       <table class="ui sortable table segment">
           <thead>
             <tr><th>No</th>

             <th>總計</th>
           </tr></thead>

 <td ng-repeat="c in categories"><a href="#/critiquers/{{n.id}}/{{c}}">{{n.CategorySum[$index]}}</a></td>
 <td><a href="#/critiquers/{{n.id}}/{{c}}">{{n.CategorySum[categories.length]}}</a></td>

 </tr>

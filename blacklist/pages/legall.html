<!DOCTYPE html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Blacklist</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../packaged/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="index.css">
 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  <script src="../packaged/javascript/semantic.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script type='text/javascript' src='md5.js'></script>
  <script src="index.js"></script>
  
  <!-- Sort Tables -->
  <script src="jquery.tablesort.js"></script>
  <script type="text/javascript">
  $(function() {

		var table = $('<table></table>');
		table.append('<thead><tr><th class="number">Number</th></tr></thead>');
		var tbody = $('<tbody></tbody>');
		for(var i = 0; i<100; i++) {
			tbody.append('<tr><td>' + Math.floor(Math.random() * 100) + '</td></tr>');
		}
		table.append(tbody);
		$('.example.ex-2').append(table);

		$('table').tablesort().data('tablesort');

		$('thead th.number').data('sortBy', function(th, td, sorter) {
			return parseInt(td.text(), 10);
		});

	});
  </script>



</head>
<body id="home" ng-app ng-controller="lyCtrl">
	
<div class="ui inverted menu">
  <a class="item" href="index.html">
    <i class="thumbs down outline icon"></i> The Blacklist
  </a>
  <a class="active item" href="legall.html">
    立委
  </a>
  <a class="item" href="eventall.html">
    事件
  </a>
  <a class="item" href="critiall.html">
    議題關注者
  </a>
  
  <div class="right menu">
    <div class="item">
      <div class="ui mini icon input">
        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
  </div>
  
</div>

 <div class="ui segment">
   <p>收集議題關注者、NGO、NPO 的不推薦名單</p>
</div>


<div class="ui celled grid">
   <div class="row">
   	<div class="one wide column" style="">
   	 </div>
    
    
     
    <div class="eleven wide middle column" style="">
   
      
        <div class="left floated">根據選區、姓名等選擇您想進一步了解的立委</div>
     
        <table class="ui sortable table segment">
           <thead>
             <tr>
             <th>姓名</th>
             <th>選區</th>
             <th>黨籍</th>
             <th>委員會</th>             
           </tr></thead>

           <tbody>
            <tr ng-repeat="n in legislators">
              <td><a href="{{n.page}}" target="_blank"><img class="ui big avatar image" src="{{n.img}}">{{n.name}}</a></td>
              <td>{{n.section}}</td>
              <td>{{n.party}}</td>
              <td>{{n.committee}}</td>
            </tr>
           </tbody>
        </table> 

        <div class="ui form segment">
          <div class="four fields">
            <div class="field">
              <label>立委名稱</label>
              <div class="ui left labeled icon input">
                <input type="text" placeholder="例如: 王小明" ng-model="newLy.name">
              </div>
            </div>
            <div class="field">
              <label>所屬政黨</label>
              <div class="ui left labeled icon input">
                <input type="text" placeholder="例如: 科科黨" ng-model="newLy.party">
              </div>
            </div>
            <div class="field">
              <label>所屬分區</label>
              <div class="ui left labeled icon input">
                <input type="text" placeholder="例如: 全國不分區" ng-model="newLy.section">
              </div>
            </div>
            <div class="field">
              <label>所屬委員會</label>
              <div class="ui left labeled icon input">
                <input type="text" placeholder="例如: 經濟" ng-model="newLy.committee">
              </div>
            </div>
          </div>
          <div class="ui blue submit button" ng-click="addNewLy()">新增</div>
        </div>
      </div>
    </div>    
    <div class="one wide column" style="">
   	</div>
    
  </div>
</div>

      

	

</body>
</html>

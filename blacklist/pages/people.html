<!DOCTYPE html>
<html ng-app="legApp">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../packaged/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.js"></script>

    <!-- Sort Tables -->
    <script src="jquery.tablesort.js"></script>
    <script type="text/javascript">
      $(function() {

          var table = $('<table></table>');
          table.append('<thead><tr><th class="number">Number</th></tr></thead>');
          var tbody = $('<tbody></tbody>');
          for(var i = 0; i<100; i++) {
          tbody.append('<tr><td>' + Math.floor(Math.random() * 100) + '</td></tr>');
          }
          table.append(tbody);
          $('.example.ex-2').append(table);

          $('table').tablesort().data('tablesort');

          $('thead th.number').data('sortBy', function(th, td, sorter) {
            return parseInt(td.text(), 10);
            });

          });
</script>
</head>
<body><div ng-view></div>
</body>
</html>
